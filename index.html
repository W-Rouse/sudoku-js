<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id = "diff">
            <h2>Difficulty: </h2>
            <label><input id="diff-1" type="radio" name = "diff" value="easy" checked> Easy</label>
            <label><input id="diff-2" type="radio" name = "diff" value="medium" >Medium</label>
            <label><input id="diff-3" type="radio" name = "diff" value="hard" >Hard</label>
            <label><input id="diff-4" type="radio" name = "diff" value="expert" >Expert</label>
        </div>
        
        <div id = "theme">
            <h2>Theme: </h2>
            <label><input id="theme-1" type="radio" name = "theme" value="light" checked>Light</label>
            <label><input id="theme-2" type="radio" name = "theme" value="dark" >Dark</label>
        </div>
    </div>
    <button id="start-button">Create New Game</button>
</header>

<body>
    <div id="stats">
        <p id= "message"></p>
        <p id= "timer"></p>
        
    </div>
    <div id="game">
        <div id="board"> </div>
        <div id= "number-container" class = "hidden">
            <p id= "one">1 </p>
            <p id= "two">2</p>
            <p id= "three">3 </p>
            <p id= "four">4</p>
            <p id= "five">5</p>
            <p id= "six">6</p>
            <p id= "seven">7 </p>
            <p id= "eight">8 </p>
            <p id= "nine">9</p>
        </div>
    </div>
</body>
<footer>
<p>行きましょう！</p>
</footer>

</html>
